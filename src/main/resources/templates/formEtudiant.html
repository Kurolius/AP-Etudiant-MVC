<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouveau patient</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Ajouter un nouveau patient</div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/save}">
                    <div class="form-group mt-2">
                        <label class="control-label">Nom</label>
                        <input class="form-control" name="nom" type="text" th:required="required" th:value="${etudiant.nom}">
                        <span th:errors="${etudiant.nom}" class="text-danger"></span>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">prenom</label>
                        <input class="form-control" name="prenom" type="text" th:required="required" th:value="${etudiant.prenom}">
                        <span th:errors="${etudiant.prenom}" class="text-danger"></span>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Email</label>
                        <input class="form-control" name="email" type="text" th:value="${etudiant.email}">
                        <span th:errors="${etudiant.email}" class="text-danger"></span>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Date de Naissance</label>
                        <input class="form-control" name="dateNaissance" type="date" th:required="required"
                               th:value="${etudiant.dateNaissance}">
                        <span th:errors="${etudiant.dateNaissance}" class="text-danger"></span>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Gender</label>
                        <input class="form-control" name="gender" type="text" th:value="${etudiant.gender}">
                        <span th:errors="${etudiant.gender}" class="text-danger"></span>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">En Regle</label>
                        <input name="malade" type="checkbox" th:checked="${etudiant.enRegle}">
                        <span th:errors="${etudiant.enRegle}" class="text-danger"></span>
                    </div>
                    <div class="mt-4">
                        <a class="btn btn-outline-primary" th:href="@{/user/index(id=${etudiant.id}, keyword=${keyword}, page=${page})}">
                            <i class="fas fa-arrow-alt-circle-left"></i>
                        </a>
                        <button type="submit" class="btn btn-outline-primary"><i class="fas fa-user-plus"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
